# This template contains a job to build the solution.

jobs:
- job: BuildAnyCPU
  displayName: 'Build AnyCPU'
  pool:
    vmImage: vs2017-win2016
  workspace:
    clean: outputs
  steps:
  - checkout: self
    clean: true
  
  - task: NuGetToolInstaller@0
    displayName: 'Use NuGet 4.7.1'
    inputs:
      versionSpec: 4.7.1
      checkLatest: true

  - task: NuGetCommand@2
    displayName: 'NuGet restore XamlStyler.sln'
    inputs:
      command: custom
      arguments: restore XamlStyler.sln -Verbosity Detailed -NonInteractive

  - task: VSBuild@1
    displayName: 'Build solution XamlStyler.sln'
    inputs:
      solution: XamlStyler.sln
      vsVersion: 15.0
      platform: 'Any CPU'
      configuration: Release
      clean: true
      maximumCpuCount: true

  - task: NuGetCommand@2
    displayName: 'Package XamlStyler.Console for NuGet'
    inputs:
      command: pack
      configuration: Release
      packagesToPack: 'XamlStyler.Console/*.csproj'

  - publish: $(System.DefaultWorkingDirectory)/bin/Release
    displayName: 'Publish XamlStylerExtension artifact'
    artifact: XamlStylerExtension

  - task: VSTest@2
    displayName: 'Run unit tests'
    inputs:
      testAssemblyVer2: |
        **\**\*UnitTests*.dll
        **\**\**\*UnitTests*.dll
        !**\*TestAdapter.dll
        !**\obj\**'
